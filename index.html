<!DOCTYPE html>
<html>
<head>
    <title>Small Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #fff;
        }

        main .project {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main .project h2 {
            margin-top: 0;
        }

        .button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        .social-link {
            color: #fff;
            margin: 0 10px;
        }

        .social-link img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>2023 Replit Trial Projects</h1>
    </header>
    <main>
        <section class="project">
            <h2>Drum-Kit</h2>
            <p>A simple drum-kit web site.</p>
            <a href="https://replit.com/@NehanPathan/Drum-Kit-Project" class="button">View Project</a>
        </section>
        <section class="project">
            <h2>HackerMan</h2>
            <p>A web site that generates random hacker-themed names.</p>
            <a href="https://replit.com/@NehanPathan/HackerMan-Project" class="button">View Project</a>
        </section>
        <section class="project">
            <h2>Example Portfolio</h2>
            <p>A sample portfolio web site.</p>
            <a href="https://replit.com/@NehanPathan/practicePortFolio" class="button">View Project</a>
        </section>
    </main>
    <footer>
        <a href="https://github.com/NehanPathan" class="social-link">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Logo">
        </a>
        <a href="https://www.linkedin.com/in/nehan-khan-pathan-6b5925250/" class="social-link">
            <img src="https://content.linkedin.com/content/dam/brand/site/img/logo/logo-hero.png" alt="LinkedIn Logo">
        </a>
    </footer>
</body>
</html>
